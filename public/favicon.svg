<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2684FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#blueGrad)" rx="20"/>

  <!-- Jira-style icon (simplified mountain/peak shape) -->
  <g transform="translate(50, 50)">
    <!-- Bottom triangle -->
    <path d="M -20 15 L 0 -5 L 20 15 Z"
          fill="white"
          opacity="0.9"/>

    <!-- Top triangle -->
    <path d="M -12 -5 L 0 -20 L 12 -5 Z"
          fill="white"/>
  </g>

  <!-- Optional: Small dot for variation -->
  <circle cx="50" cy="75" r="3" fill="white" opacity="0.8"/>
</svg>
