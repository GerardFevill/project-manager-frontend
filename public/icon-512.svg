<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2684FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#blueGrad512)" rx="102" filter="url(#shadow)"/>

  <!-- Jira-style icon (simplified mountain/peak shape) -->
  <g transform="translate(256, 256)">
    <!-- Bottom triangle -->
    <path d="M -102 77 L 0 -26 L 102 77 Z"
          fill="white"
          opacity="0.9"/>

    <!-- Top triangle -->
    <path d="M -61 -26 L 0 -102 L 61 -26 Z"
          fill="white"/>
  </g>

  <!-- Optional: Small dot for variation -->
  <circle cx="256" cy="384" r="16" fill="white" opacity="0.8"/>

  <!-- Subtle text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="white" opacity="0.7">
    Project Manager
  </text>
</svg>
