<div *ngIf="isOpen()" class="modal-backdrop" (click)="onBackdropClick()">
  <div
    class="modal-container"
    [class.modal-small]="size === 'small'"
    [class.modal-medium]="size === 'medium'"
    [class.modal-large]="size === 'large'"
    [class.modal-xlarge]="size === 'xlarge'"
    (click)="onModalClick($event)"
  >
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 class="modal-title">{{ title }}</h2>
      <button
        *ngIf="showCloseButton"
        type="button"
        class="modal-close"
        (click)="close()"
        aria-label="Close modal"
      >
        <jira-icon name="times" [size]="20" />
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <ng-content></ng-content>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
