<button
  mat-icon-button
  class="dark-mode-toggle"
  (click)="toggleDarkMode()"
  [matTooltip]="isDarkMode() ? 'Passer en mode clair' : 'Passer en mode sombre'"
  matTooltipPosition="left"
>
  @if (isDarkMode()) {
    <mat-icon>light_mode</mat-icon>
  } @else {
    <mat-icon>dark_mode</mat-icon>
  }
</button>

<div class="container">
  <header>
    <h1>Project Manager</h1>
    <p class="subtitle">Gérez vos projets efficacement</p>
  </header>

  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Bienvenue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Bienvenue dans le gestionnaire de projets. Cette application vous permet de gérer
        vos projets de manière simple et efficace. Utilisez le bouton en haut à droite pour
        basculer entre le mode clair et le mode sombre.
      </p>
    </mat-card-content>
  </mat-card>
  <router-outlet />
</div>
